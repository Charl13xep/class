<!doctype html>
<html lang="en">
<head>
    <style>
        ol{
            text-align: center;
            color: brown;
        }
        ul{
            text-align: center;
            color: aqua;
        }
        h2{
            text-align: center;
        }

    </style>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
<h2>Ordered list</h2>
<h3>name of fruits</h3>
<ol>
    <li>Mangoes</li>
    <li>Peaches</li>
    <li>Grapes</li>
</ol>
<h2>Unordered list</h2>
<ul>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>BMW</li>
    <li>Mercedes</li>

</ul>
</body>
</html>
